<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reverse text</title>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            class ReverseText extends React.Component
            {
                constructor(props)
                {
                    super(props);

                    this.state = {
                        first: "",
                        second: ""
                    };

                    this.onChangeText = this.onChangeText.bind(this);
                }

                onChangeText(event)
                {
                    this.setState({first: event.target.value,
                                   second: event.target.value.split("").reverse().join("")});
                }

                render()
                {
                    return (
                        <form>
                            <input type="text" value={this.state.first} onChange={this.onChangeText}/>
                            <input type="text" value={this.state.second} readOnly/>
                        </form>
                    );
                }
            };

            const app = document.getElementById("app");
            ReactDOM.render(<ReverseText/>, app);
        </script>
    </body>
</html>
